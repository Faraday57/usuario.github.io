<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock - Inventario Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar">
    <div class="brand"><div class="logo">📦</div><div class="brand-text"><h2>Inventario Pro</h2></div></div>
    <nav class="nav">
      <a href="menu.html">🏠 Menú Principal</a>
      <a href="inventario.html">📦 Inventario</a>
      <a href="stock.html" class="active">📊 Stock</a>
      <a href="facturacion.html">🧾 Facturación</a>
      <a href="reportes.html">📑 Reportes</a>
    </nav>
    <div class="sidebar-bottom">
      <button id="btnDark" class="dark-toggle">🌙</button>
      <button id="btnLogout" class="logout">Cerrar sesión</button>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Control de Stock</h1>
      <p class="lead">Consulta el stock disponible por código de producto</p>
    </header>

    <section class="card">
      <h3>Buscar por Código</h3>
      <div class="search-box">
        <input id="buscarStock" type="text" placeholder="🔍 Buscar por código (ej: PROD-001)" />
      </div>
    </section>

    <section class="card">
      <h3>Stock Actual</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Código ID</th>
              <th>Producto</th>
              <th>Empresa</th>
              <th>Cantidad</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaStock"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="stock.js"></script>
  <script src="global.js"></script>
</body>
</html>
