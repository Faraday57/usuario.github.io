<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->

<html lang="es">
<!-- Elemento raíz del documento, con idioma configurado en español -->

<head>
  <!-- Sección de metadatos y configuración del documento -->
  
  <meta charset="UTF-8" />
  <!-- Define la codificación de caracteres UTF-8 para soportar caracteres especiales y acentos -->
  
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Configura la ventana de visualización para dispositivos móviles:
       - width=device-width: el ancho será igual al ancho del dispositivo
       - initial-scale=1: el zoom inicial será 100% (sin zoom) -->
  
  <title>Login - Sistema de Inventario</title>
  <!-- Título que aparece en la pestaña del navegador -->
  
  <link rel="stylesheet" href="styles.css">
  <!-- Enlaza el archivo CSS externo para aplicar estilos visuales -->
</head>

<body class="login-body">
  <!-- Cuerpo del documento con clase "login-body" para estilos específicos de la página de login -->
  
  <div class="login-container card">
    <!-- Contenedor principal del formulario de login con clases:
         - login-container: estilos específicos del contenedor de login
         - card: estilos de tarjeta (sombra, bordes redondeados, etc.) -->
    
    <h1>Iniciar Sesión</h1>
    <!-- Título principal del formulario -->
    
    <input id="usuario" type="text" placeholder="Usuario" />
    <!-- Campo de entrada de texto para el nombre de usuario:
         - id="usuario": identificador único para acceder desde JavaScript
         - type="text": campo de texto simple
         - placeholder: texto de ejemplo que aparece cuando está vacío -->
    
    <input id="clave" type="password" placeholder="Contraseña" />
    <!-- Campo de entrada para la contraseña:
         - type="password": oculta los caracteres ingresados (muestra ••••)
         - placeholder: texto guía para el usuario -->
    
    <button id="btnLogin">Ingresar</button>
    <!-- Botón para enviar el formulario de login -->
    
    <p id="mensajeLogin" class="error"></p>
    <!-- Párrafo vacío para mostrar mensajes de error:
         - id="mensajeLogin": para acceder desde JavaScript
         - class="error": aplica estilos de error (generalmente texto rojo) -->
    
    <p class="muted">Usuario: <b>admin</b> · Contraseña: <b>1234</b></p>
    <!-- Párrafo informativo que muestra las credenciales de prueba:
         - class="muted": aplica color gris o tenue
         - <b>: aplica negrita al texto
         - · (punto medio) es un separador visual -->
  </div>

  <script src="global.js"></script>
  <!-- Carga el archivo JavaScript con funciones globales 
       (control de sesión, modo oscuro, etc.) -->
  
  <script>
    // Script en línea específico para la funcionalidad del login
    
    document.getElementById('btnLogin').addEventListener('click', () => {
      // Obtiene el botón de login por su ID y agrega un listener para el evento click
      // () => { } es una función flecha (arrow function)
      
      const user = document.getElementById('usuario').value.trim();
      // Obtiene el valor del campo de usuario:
      // - document.getElementById('usuario'): busca el elemento con id="usuario"
      // - .value: obtiene el texto ingresado en el input
      // - .trim(): elimina espacios en blanco al inicio y final del texto
      
      const pass = document.getElementById('clave').value.trim();
      // Obtiene el valor del campo de contraseña y elimina espacios
      
      const msg = document.getElementById('mensajeLogin');
      // Obtiene el elemento párrafo donde se mostrarán los mensajes de error
      
      if (user === 'admin' && pass === '1234') {
        // Verifica si las credenciales son correctas:
        // - user === 'admin': compara si el usuario es exactamente "admin"
        // - pass === '1234': compara si la contraseña es exactamente "1234"
        // - && (AND lógico): ambas condiciones deben ser verdaderas
        
        localStorage.setItem('sesionActiva', 'true');
        // Si las credenciales son correctas:
        // Guarda 'sesionActiva' con valor 'true' en localStorage
        // Esto marca que el usuario ha iniciado sesión correctamente
        
        window.location.href = 'menu.html';
        // Redirige al usuario a la página del menú principal
        // .href cambia la URL actual a menu.html
        
      } else {
        // Si las credenciales NO son correctas:
        
        msg.textContent = 'Usuario o contraseña incorrectos';
        // Establece el texto del elemento mensaje
        // textContent cambia el contenido de texto del elemento
        // Muestra el mensaje de error al usuario
      }
    });
  </script>
</body>
</html>
