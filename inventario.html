<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->

<html lang="es">
<!-- Elemento raíz con idioma español -->

<head>
  <!-- Sección de metadatos del documento -->
  
  <meta charset="utf-8" />
  <!-- Codificación UTF-8 para caracteres especiales -->
  
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Configuración responsive para móviles -->
  
  <title>Inventario - Inventario Pro</title>
  <!-- Título de la pestaña del navegador -->
  
  <link rel="stylesheet" href="styles.css">
  <!-- Enlace al archivo de estilos CSS externo -->
</head>

<body>
  <!-- Cuerpo principal del documento -->
  
  <aside class="sidebar">
    <!-- Barra lateral de navegación -->
    
    <div class="brand">
      <!-- Contenedor de la marca/logo -->
      
      <div class="logo">📦</div>
      <!-- Emoji del logo (caja de paquete) -->
      
      <div class="brand-text">
        <!-- Contenedor del texto de la marca -->
        
        <h2>Inventario Pro</h2>
        <!-- Nombre de la aplicación -->
      </div>
    </div>
    
    <nav class="nav">
      <!-- Elemento de navegación semántico -->
      
      <a href="menu.html">🏠 Menú Principal</a>
      <!-- Enlace al menú principal -->
      
      <a href="inventario.html" class="active">📦 Inventario</a>
      <!-- Enlace a inventario (página actual) marcado como "active" -->
      
      <a href="stock.html">📊 Stock</a>
      <!-- Enlace a la página de stock -->
      
      <a href="facturacion.html">🧾 Facturación</a>
      <!-- Enlace a la página de facturación -->
      
      <a href="reportes.html">📑 Reportes</a>
      <!-- Enlace a la página de reportes -->
    </nav>
    
    <div class="sidebar-bottom">
      <!-- Contenedor para botones en la parte inferior de la barra lateral -->
      
      <button id="btnDark" class="dark-toggle">🌙</button>
      <!-- Botón para alternar entre modo oscuro/claro -->
      
      <button id="btnLogout" class="logout">Cerrar sesión</button>
      <!-- Botón para cerrar sesión -->
    </div>
  </aside>

  <main class="content">
    <!-- Contenedor principal del contenido -->
    
    <header class="topbar">
      <!-- Encabezado de la página -->
      
      <h1>Inventario</h1>
      <!-- Título principal -->
    </header>

    <section class="card form-card">
      <!-- Sección con estilo de tarjeta para el formulario de registro -->
      
      <h3>Registrar Producto</h3>
      <!-- Subtítulo del formulario -->
      
      <div class="form-grid">
        <!-- Contenedor con diseño de grilla para organizar campos del formulario -->
        
        <input id="nombre" placeholder="Nombre del producto" />
        <!-- Campo de texto para el nombre del producto -->
        
        <input id="empresa" placeholder="Empresa proveedora" />
        <!-- Campo de texto para la empresa proveedora -->
        
        <input id="cantidad" type="number" placeholder="Cantidad" />
        <!-- Campo numérico para la cantidad del producto -->
        
        <button id="btnAgregar" class="btn primary">Agregar Producto</button>
        <!-- Botón para agregar el producto al inventario -->
      </div>
    </section>

    <section class="card">
      <!-- Nueva sección con estilo de tarjeta para el buscador -->
      
      <h3>Buscador de Productos</h3>
      <!-- Subtítulo del buscador -->
      
      <div class="search-box">
        <!-- Contenedor para el campo de búsqueda -->
        
        <input id="buscarProducto" type="text" placeholder="🔍 Buscar por ID, nombre o empresa..." />
        <!-- Campo de texto para buscar productos por ID, nombre o empresa -->
      </div>
    </section>

    <section class="card">
      <!-- Sección para mostrar la tabla de productos -->
      
      <h3>Productos Registrados</h3>
      <!-- Subtítulo de la tabla -->
      
      <div class="table-container">
        <!-- Contenedor que hace la tabla responsive -->
        
        <table>
          <!-- Elemento tabla HTML -->
          
          <thead>
            <!-- Encabezado de la tabla -->
            
            <tr>
              <!-- Fila del encabezado -->
              
              <th>ID</th>
              <!-- Columna para el código ID del producto -->
              
              <th>Producto</th>
              <!-- Columna para el nombre del producto -->
              
              <th>Empresa</th>
              <!-- Columna para la empresa proveedora -->
              
              <th>Cantidad</th>
              <!-- Columna para la cantidad en stock -->
              
              <th>Fecha Registro</th>
              <!-- Columna para la fecha y hora de registro -->
              
              <th>Acciones</th>
              <!-- Columna para botones de acciones (editar/eliminar) -->
            </tr>
          </thead>
          
          <tbody id="tablaInventario"></tbody>
          <!-- Cuerpo de la tabla que se llenará dinámicamente con JavaScript -->
        </table>
      </div>
    </section>
  </main>

  <script src="inventario.js"></script>
  <!-- Carga el archivo JavaScript con la lógica del inventario -->
  
  <script src="global.js"></script>
  <!-- Carga el archivo JavaScript con funciones globales -->
</body>
</html>
