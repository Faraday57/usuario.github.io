<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario - Inventario Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar">
    <div class="brand"><div class="logo">📦</div><div class="brand-text"><h2>Inventario Pro</h2></div></div>
    <nav class="nav">
      <a href="menu.html">🏠 Menú Principal</a>
      <a href="inventario.html" class="active">📦 Inventario</a>
      <a href="stock.html">📊 Stock</a>
      <a href="facturacion.html">🧾 Facturación</a>
      <a href="reportes.html">📑 Reportes</a>
    </nav>
    <div class="sidebar-bottom">
      <button id="btnDark" class="dark-toggle">🌙</button>
      <button id="btnLogout" class="logout">Cerrar sesión</button>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Inventario</h1>
    </header>

    <section class="card form-card">
      <h3>Registrar Producto</h3>
      <div class="form-grid">
        <input id="nombre" placeholder="Nombre del producto" />
        <input id="empresa" placeholder="Empresa proveedora" />
        <input id="cantidad" type="number" placeholder="Cantidad" />
        <button id="btnAgregar" class="btn primary">Agregar Producto</button>
      </div>
    </section>

    <section class="card">
      <h3>Buscador de Productos</h3>
      <div class="search-box">
        <input id="buscarProducto" type="text" placeholder="🔍 Buscar por ID, nombre o empresa..." />
      </div>
    </section>

    <section class="card">
      <h3>Productos Registrados</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Empresa</th>
              <th>Cantidad</th>
              <th>Fecha Registro</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaInventario"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="inventario.js"></script>
  <script src="global.js"></script>
</body>
</html>
